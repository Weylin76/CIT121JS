<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ol id="myList">
    </ol>
    <div id="output">
        <label>Places Lived:</label>
        <dl id="places-lived"></dl>
    </div>
    <script>
        for (let i = 0; i < 5; i++) {
            let newElement = document.createElement('div');
            newElement.innerHTML = "this is a number" + (i + 1);
            document.body.appendChild(newElement);
        }


        let myList = document.getElementById('myList');
        let freinds = ['Cocoa', 'Cheaters', 'Sammy'];

        for (let i = 0; i < freinds.length; i++) {
            let freind = document.createElement('li');
            freind.innerHTML = freinds[i];
            myList.appendChild(freind);
        }

        for (buddy of freinds) {
            myList.innerHTML += `<li>${buddy}</li>`;
        }

        freinds.forEach(freind => {
            let myfriend = document.createElement('li');
            myfriend.innerHTML = freind;
            myList.appendChild(myfriend);
        });

        let placesLived = [{
                place: 'Oliverhurst, CA',
                length: '18 years'
            },
            {
                place: 'Charlotte, MI',
                length: '5 years'
            },
            {
                place: 'Laingsburg, MI',
                length: "15 years"
            }
        ];

        placesLived.forEach(info => {
            let location = document.createElement('dt');
            location.textContent = info.place;

            let time = document.createElement('dd');
            time.textContent = info.length;

            document.getElementById('places-lived').appendChild(location);
            document.getElementById('places-lived').appendChild(time);
        });

        for (myDetails of placesLived) {
            let myLocation = document.createElement('dt');
            myLocation.textContent = myDetails.place;
            document.getElementById('places-lived').appendChild(myLocation);

            let myTime = document.createElement('dd');
            myTime.textContent = myDetails.length;
            document.getElementById('places-lived').appendChild(myTime);
        }

        var personalInformation = {
            "name": "Cole Williams",
            "photos": "images/2021-09-20_22.22.34.png",
            "favoriteFoods": ["pizza", "ice cream", "noodles"],
            "hobbies": ["games", "rock climbing", "programming"],
            "placesLived": [{
                "place": ["Utah", "Arizona", "Idaho"],
                "length": ["9 years", "9 years", "2 years"]
            }]
        };
        console.log(personalInformation.placesLived.length);

        const myInfo = {
            name: 'Weylin Douglas',
            photo: 'images/selfPortrait.jpg',
            favoriteFoods: ['Steak', 'Pizza', 'Wings'],
            hobbies: ['Fishing', 'Hiking', 'Coding']
        };
        myInfo.placesLived = [{
                place: 'Oliverhurst, CA',
                length: '18 years'
            },
            {
                place: 'Charlotte, MI',
                length: '5 years'
            },
            {
                place: 'Laingsburg, MI',
                length: "15 years"
            }
        ];
    </script>
</body>

</html>
